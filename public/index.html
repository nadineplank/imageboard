<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <script src="https://kit.fontawesome.com/d84da2ef4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Unica+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
    <div id="main">

        <h1>IMAGE BOARD</h1>

        <first-component
            v-if='selectedFruit'
            post-title='My amazing article'
            :id='selectedFruit'
            @close='closeMe'
        ></first-component>



        <form>
            <input v-model='title' type="text" name="title" placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input class="inputfile" @change='handleChange' type="file" id='file' name="file" accept='image/*' data-multiple-caption="{count} files selected" multiple>
            <label for="file"><i class="fas fa-upload"></i>Choose a file..</label>
            <button @click='handleClick'>SUBMIT</button>
        </form>


        <p class="fruit"
            v-for="fruit in fruits"
            v-if="fruits.length"
            @click='selectedFruit = fruit.id'
            >{{fruit.title}}</p>



            <h2>Latest Images</h2>
            <div class="container">

                <div class="imgContainer" v-for='i in images'>
                    <img :src="i.url">
                    <p class='name'>{{i.title}}</p>
                </div>
            </div>
    </div>

    <footer>Nadine Plank 2020 Â©</footer>

    <script type="text/x-template" id="template">
        <div class='component'>
            <h1 @click='closeModal'>This is my first component</h1>
            <h2>My name is: {{name}}</h2>

        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="js/script.js">

    </script>
</body>
</html>
