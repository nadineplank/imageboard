<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <script src="https://kit.fontawesome.com/d84da2ef4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Unica+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
    <div id="main">

        <h1>IMAGE BOARD</h1>

        <first-component
            v-if='selectedImage'
            :id='selectedImage'
            @close='closeMe'
        ></first-component>



        <form class="uploadForm">
            <input v-model='title' type="text" name="title" placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input class="inputfile" @change='handleChange' type="file" id='file' name="file" accept='image/*' data-multiple-caption="{count} files selected" multiple>
            <label for="file"><i class="fas fa-upload"></i>Choose a file..</label>
            <button @click='upload'>SUBMIT</button>
        </form>

            <h2>Latest Images</h2>

            <div class="container">

                <div v-for='i in images'>
                    <a class="card" :href="'#' + i.id">
                        <img :src="i.url">
                        <p class='title' id='title'>{{i.title}}</p>
                    </a>
                </div>

            </div>

            <div v-if='lastId' id="more">
                <button id='moreButton' @click='loadMore'>show more</button>
            </div>

    </div>

    <footer>Nadine Plank 2020 Â©</footer>

    <script type="text/x-template" id="template">
        <div class='overlay'>
            <div class='component'>
                <i @click='closeModal'class="fas fa-times"></i>

                <!-- <div class='componentContainer'> -->



                    <div class="imageContainer">
                        <img class='selected' :src="images">
                         <!-- <div class='info-box'> -->
                            <!-- <h3 class='title'>{{title}}</h3> -->
                             <!-- <p class='description'>description: {{description}}</p> -->

                            <a class='arrow':href="'#' + leftId" v-if="leftId">
                                <i class="fas fa-chevron-left arrow-left" @click='previous'></i>
                        </a>
                    <!-- </div> -->
                    </div>

                    <div class='username'>
                        <p class='name'>user: {{username}}</p>
                    </div>
                    <div class="commentContainer">
                        <div class='comment' v-for='c in comments'>
                            <p>{{c.comment}}</p>
                            <p id="postedBy" >posted by: {{c.username}}</p>
                        </div>

                    </div>
                        <form class="commentfield">
                            <input  v-model='comment' type="text" name="comment" placeholder="comment" class='commentInput'>
                            <input v-model='commentuser'class='cUsername' type="text" name="user" placeholder="username">
                            <button class='submit' @click='addComment'>SEND</button>
                        </form>


                    <a :href="'#' + rightId" v-if="rightId">
                        <i class="fas fa-chevron-right arrow-right"
                        @click='next'></i>
                    </a>

                <!-- </div> -->
            </div>
        </div>

    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="js/script.js">

    </script>
</body>
</html>
